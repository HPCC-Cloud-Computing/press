############################################
# Tox
############################################
[tox]
;envlist = py36,flake8,linters,docs
envlist = flake8
skipsdist=True

[testenv]
deps =
    mock>=2.0.0
    pytest!=3.0.5
    coverage
; commands =
;     coverage run --parallel-mode -m pytest {posargs}
;     coverage combine
;     coverage report -m


############################################
# Linters
############################################
[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8
    flake8-docstrings>=0.2.7
    flake8-import-order>=0.9
    pep8-naming
    flake8-colors
commands =
    flake8 .

[testenv:linters]
basepython = python3
skip_install = true
deps =
    {[testenv:flake8]deps}
    ; {[testenv:pylint]deps}
    ; {[testenv:doc8]deps}
    ; {[testenv:readme]deps}
    ; {[testenv:bandit]deps}
commands =
    {[testenv:flake8]commands}
    ; {[testenv:pylint]commands}
    ; {[testenv:doc8]commands}
    ; {[testenv:readme]commands}
    ; {[testenv:bandit]commands}


